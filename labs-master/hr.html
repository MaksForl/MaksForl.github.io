<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="row">
        <div class="col s2">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate">
                            <label for="name">Имя</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="age" type="text" class="validate">
                            <label for="age">Возраст</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="sex" type="text" class="validate">
                            <label for="sex">Пол</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="county" type="text" class="validate">
                            <label for="county">Гражданство</label>
                        </div>
                    </div>
                    <p> <input type="checkbox" id="education" onclick="myFunction()"> <label for="education">Шутите ли вы про евреев?</label> </p>
                    <p> <input type="checkbox" id="mathematic"> <label for="mathematic">Шутите ли вы про негров?</label> </p>
                    <p> <input type="checkbox" id="asu" onclick="myFunction()"> <label for="asu">Знаете древнерусский?</label> </p>
                    <p> <input type="checkbox" id="cutting"> <label for="cutting">Вы учитесь?</label> </p>
                    <p> <input type="checkbox" id="programming"> <label for="programming">Вы коммуникабельны?</label> </p>
                    <p> <input type="checkbox" id="gcode"> <label for="gcode">Угадайте да или нет</label> </p>
                    <p id="startTest" class="my-button"> <b> Заполнить анкету </b> </p>
                    <div id="div1">(если хотите узнать, подходите ли вы нам)</div>
                </form>
                <script type="text/javascript" src="js/main.js"></script>
            </div>
        </div>
        <div class="col s7">
            <img id="background" style="background-image: url('https://maksforl.github.io/labs-master/np.gif'); background-size: cover; height: 160vh;">
        </div>
    </div>
</body>
