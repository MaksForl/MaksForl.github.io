<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликни на квадрат</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #square {
            width: 150px; /* Увеличен размер квадрата */
            height: 150px;
            background-color: white;
            position: absolute;
            display: none; /* Начально квадрат невидимый */
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Счет: 0</div>
    <div id="square"></div>

    <script>
        let score = 0;
        const square = document.getElementById('square');
        const scoreDisplay = document.getElementById('score');

        function moveSquare() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            square.style.left = `${x}px`;
            square.style.top = `${y}px`;
            square.style.display = 'block'; // Показываем квадрат перед перемещением
        }

        square.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Счет: ${score}`;
            moveSquare();
            square.style.display = 'none'; // Скрываем квадрат после клика
        });

        moveSquare();
    </script>
</body>
</html>
